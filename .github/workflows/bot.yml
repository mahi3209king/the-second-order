name: The Second Order Bot

on:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours (SAFE for new account)
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run The Second Order bot
        run: node src/run.js
